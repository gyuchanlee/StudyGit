spring:
  thymeleaf:
    cache: false
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
    generate-unique-name: false
  h2:
    console:
      enabled: true

# actuator : 웹에 모든 엔드포인트 노출.
management:
  endpoints:
    web:
      exposure:
        include: "*"